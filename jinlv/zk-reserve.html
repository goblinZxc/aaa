<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<meta name="renderer" content="webkit"/>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
	<title>预订机票</title>
	<link rel="stylesheet" href="css/zk-reserve.css">
	<link rel="stylesheet" href="css/zk-base.css">
<script src="js/rem.js"></script>
</head>
<body>
	<div class="mask">
		<img src="images/zk-mask.jpg" alt="">
	</div>
	<div class="gzh-header">
    <div class="gzh-header-left active">
      <a href="lb-index.html">
        <img src="images/gzh-sy13_02.png" alt="">
      </a>
    </div>
    <div class="gzh-header-center">
      <a href="">
        <img src="images/cn-16.png" alt="">
        <h1>预订机票</h1>
        <img src="images/cn-17.png" alt="">
      </a>
      
    </div>
    <div class="gzh-header-right" style="opacity:0">
     
    </div>
</div>
	<div class="contentbox5">
		<div class="tilt">
			<a class="active" href="#">
				单程
				<div class="sj active"></div>
			</a>
			<a class="" href="zk-back.html">往返
				<div class="sj"></div>
			</a>
			<a class="" href="zk-flight.html">国际
				<div class="sj"></div>
			</a>
		</div>
		<div class="infomationbox">
			<div class="address">
				<span class="s1">出发城市</span>
				<span class="s2">到达城市</span>
			</div>
			<div class="choosebox">
				<input type="text" value="北京" name="start" class="start">
				<span></span>
				<input type="text" value="上海" name="end" class="end">
			</div>
			<div class="time">
				<span class="s1">启程时间</span>
				<span class="s2">返程时间</span>
			</div>
			<div class="timeselect">
				<a class="startTime times" href="">
					<span></span>
					<em class="day">05</em>
					<div class="days">
						<span class="week">星期六</span>
						<p>
							<span class="month">十月</span>
							<span class="year">2016</span>
						</p>
					</div>
				</a>
				<a class="endTime times">
					<span></span>
					<em class="day">10</em>
					<div class="days">
						<span class="week">星期二</span>
						<p>
							<span class="month">十月</span>
							<span class="year">2016</span>
						</p>
					</div>
				</a>
			</div>
			<div class="clients">
				<div class="client-titl">
					<div class="adult">成年人</div>
					<div class="child">儿童</div>
					<div class="baby">婴儿</div>
				</div>
				<div class="client-num">
					<div class="adult-num">
						<a href="#">-</a>
						<span>1</span>
						<a href="#">+</a>
					</div>
					<div class="child-num">
						<a href="#">-</a>
						<span>0</span>
						<a href="#">+</a>
					</div>
					<div class="baby-num">
						<a href="#">-</a>
						<span>0</span>
						<a href="#">+</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<a class="footer" href="zk-flight.html">
		搜索航班
	</a>
</body>
<script src="js/touch-0.2.14.min.js"></script>
<script src="js/zepto.js"></script>
<script src="js/zk-index.js"></script>
</html>
